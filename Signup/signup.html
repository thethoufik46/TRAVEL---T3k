<html>
    <head>
        <title>Sign up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>   
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
        <link href="signup.css" rel="stylesheet" type="text/css">
    
    </head>
    <body>
        
        <div class="card">        
   
            
            <form class="formcontainer">
            <div class="container">
                <div class="card-title ">
                <h1><b>Sign Up</b></h1>
                </div>
                <div class="card-body">                
                <hr>
              
                    <div class="form-group">                       
                        <label form="form-control" for="fname">First Name</label>
                        <input class="form-control" id="fname" placeholder="First Name" type="text" required name="fname">
                      
                    </div>

                    <div class="form-group">                       
                        <label form="form-control" for="lname">Last Name</label>
                        <input class="form-control" id="lname" placeholder="Last Name" type="text" required name="lname">
                      
                    </div>

                    <div class="form-group">                       
                        <label form="form-control" for="email">Email</label>
                        <input class="form-control" id="email" placeholder="Email" type="email"  type="text" required name="email">
                      
                    </div>

                    <div class="form-group">                       
                        <label form="form-control" for="phone">Phone No</label>
                        <input class="form-control" id="phone" placeholder="Phone number" type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required name="phone">
                      
                    </div>

                    <div class="form-group">                       
                        <label form="form-control" for="password">Password</label>
                        <input class="form-control" id="password" placeholder="Password" type="password" minlength="8" required name="password">
                      
                    </div>
                    <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                      </label>
                
                      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                
                      <div class="submit">
                        <a href="../HomePage/home.html"  type="button" class="cancelbtn">Cancel</a>
                        <a href="../HomePage/home.html"  type="button"  class="signupbtn">Sign Up</a>
                     </div>
                    </div>
                 </div>
                    
                </form>                    
          
        </div>
  
    </body>

</html>
