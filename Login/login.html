<html>
    <head>
        <title>Log In</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
        <link href="login.css" rel="stylesheet" type="text/css">
    
    </head>
    <body>
        <div class="card">        
   
            
            <form class="formcontainer">
            <div class="container">
                <div class="card-title ">
                <h1><b>Sign In</b></h1>
                </div>
                <div class="card-body">                
                <hr>

                    <div class="form-group">                       
                        <label form="form-control" for="email">Email</label>
                        <input class="form-control" id="email" placeholder="Email" type="email"  required name="email">
                      
                    </div>                   

                    <div class="form-group">                       
                        <label form="form-control" for="password">Password</label>
                        <input class="form-control" id="password" placeholder="Password" type="password" minlength="8" required name="password">
                      
                    </div>
                    <div class="submit">
                    <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                    </div>
                 </div>
               
                </form>                    
          
        </div>
    </body>

</html>
